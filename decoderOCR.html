<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper16 Decoder with OCR</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-family: monospace;
            background-color: #ecf0f1;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            flex-grow: 1;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #resultContainer {
            margin-top: 20px;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #downloadLink {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #downloadLink a {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #downloadLink a:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paper16 Decoder with OCR</h1>
        <p>Select an image file containing your Paper16 encoded text to automatically extract and decode it.</p>

        <div class="controls">
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="processImageAndOCR()">Extract & Decode</button>
        </div>

        <div id="resultContainer">
            <h2>Extracted Text:</h2>
            <textarea id="hexInput" placeholder="Extracted text will appear here..."></textarea>
        </div>

        <button onclick="decodeAndDownload()">Decode and Download File</button>

        <div class="message" id="statusMessage"></div>

        <div id="downloadLink">
            <a href="#" id="downloadButton">Click to Download Decoded File</a>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const hexInput = document.getElementById('hexInput');
        const statusMessage = document.getElementById('statusMessage');
        const downloadLinkContainer = document.getElementById('downloadLink');

        async function processImageAndOCR() {
            const file = imageInput.files[0];

            // Reset UI state
            hexInput.value = '';
            statusMessage.style.display = 'none';
            downloadLinkContainer.style.display = 'none';

            if (!file) {
                showMessage('Please select an image file first.', 'error');
                return;
            }

            showMessage('Processing image and performing OCR...', 'success');

            try {
                // Use Tesseract.js to recognize text from the image file
                const worker = await Tesseract.createWorker({
                    logger: m => console.log(m)
                });
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                const { data: { text } } = await worker.recognize(file);
                await worker.terminate();

                // Clean and update the input field
                const cleanedText = text.replace(/[^0-9a-fA-F]/g, '');
                hexInput.value = cleanedText;

                showMessage('OCR complete. Text has been extracted.', 'success');
            } catch (err) {
                showMessage('OCR failed: ' + err.message, 'error');
                console.error("OCR Error:", err);
            }
        }

        function decodeAndDownload() {
            const hexString = hexInput.value.trim();
            // Reset UI state
            statusMessage.style.display = 'none';
            downloadLinkContainer.style.display = 'none';
            const downloadButton = document.getElementById('downloadButton');
            downloadButton.removeAttribute('href');
            downloadButton.removeAttribute('download');

            if (!hexString) {
                showMessage('Please paste or scan the encoded text.', 'error');
                return;
            }
            if (hexString.length % 2 !== 0) {
                showMessage('Invalid hex string length. It must be an even number of characters.', 'error');
                return;
            }
            if (!/^[0-9a-fA-F]+$/.test(hexString)) {
                showMessage('Invalid characters found. The input must only contain hexadecimal characters (0-9, a-f, A-F).', 'error');
                return;
            }

            try {
                const byteLength = hexString.length / 2;
                const byteArray = new Uint8Array(byteLength);

                for (let i = 0; i < hexString.length; i += 2) {
                    const hexPair = hexString.substring(i, i + 2);
                    const byte = parseInt(hexPair, 16);
                    byteArray[i / 2] = byte;
                }

                const blob = new Blob([byteArray], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);

                downloadButton.href = url;
                downloadButton.download = 'decoded_file';

                downloadLinkContainer.style.display = 'block';
                showMessage('Decoding successful. Click the link to download your file.', 'success');

                window.addEventListener('beforeunload', () => URL.revokeObjectURL(url));
            } catch (e) {
                showMessage('An unexpected error occurred during decoding.', 'error');
                console.error(e);
            }
        }

        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `message ${type}`;
            statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
