<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper16 Decoder</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-family: monospace;
            background-color: #ecf0f1;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #downloadLink {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #downloadLink a {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #downloadLink a:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paper16 Decoder</h1>
        <p>Paste your Paper16 encoded text (a continuous string of hexadecimal characters) below to decode and download the original file.</p>

        <textarea id="hexInput" placeholder="Paste your Paper16 encoded text here..."></textarea>
        <button onclick="decodeAndDownload()">Decode and Download File</button>

        <div class="message" id="statusMessage"></div>

        <div id="downloadLink">
            <a href="#" id="downloadButton">Click to Download Decoded File</a>
        </div>
    </div>

    <script>
        function decodeAndDownload() {
            const hexInput = document.getElementById('hexInput');
            const hexString = hexInput.value.trim();
            const statusMessage = document.getElementById('statusMessage');
            const downloadLinkContainer = document.getElementById('downloadLink');

            // Reset UI state
            statusMessage.style.display = 'none';
            downloadLinkContainer.style.display = 'none';
            const downloadButton = document.getElementById('downloadButton');
            downloadButton.removeAttribute('href');
            downloadButton.removeAttribute('download');

            if (!hexString) {
                showMessage('Please paste the encoded text.', 'error');
                return;
            }

            // Basic validation: must be an even length and contain only hex characters.
            if (hexString.length % 2 !== 0) {
                showMessage('Invalid hex string length. It must be an even number of characters.', 'error');
                return;
            }

            if (!/^[0-9a-fA-F]+$/.test(hexString)) {
                showMessage('Invalid characters found. The input must only contain hexadecimal characters (0-9, a-f, A-F).', 'error');
                return;
            }

            try {
                // Determine the length of the new byte array.
                const byteLength = hexString.length / 2;
                const byteArray = new Uint8Array(byteLength);

                // Loop through the hex string, taking two characters at a time.
                for (let i = 0; i < hexString.length; i += 2) {
                    const hexPair = hexString.substring(i, i + 2);

                    // parseInt with radix 16 converts a hex string to an integer.
                    const byte = parseInt(hexPair, 16);

                    // Assign the resulting byte to the array.
                    byteArray[i / 2] = byte;
                }

                // Create a Blob from the byte array.
                const blob = new Blob([byteArray], { type: 'application/octet-stream' });

                // Create a temporary URL for the Blob.
                const url = URL.createObjectURL(blob);

                // Set the download link properties.
                downloadButton.href = url;
                downloadButton.download = 'decoded_file'; // Give a default file name.

                downloadLinkContainer.style.display = 'block';
                showMessage('Decoding successful. Click the link to download your file.', 'success');

                // Clean up the URL when the user leaves the page or clicks the link.
                // This is a good practice to free up memory.
                window.addEventListener('beforeunload', () => URL.revokeObjectURL(url));
            } catch (e) {
                showMessage('An unexpected error occurred during decoding.', 'error');
                console.error(e);
            }
        }

        function showMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `message ${type}`;
            statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
